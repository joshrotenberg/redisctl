name: Publish Python Package

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      target:
        description: "Publish target"
        required: true
        default: "testpypi"
        type: choice
        options:
          - testpypi
          - pypi

env:
  CARGO_TERM_COLOR: always

# Only run on Python-specific releases (tag format: v*-python or python-v*)
# For workflow_dispatch, always run
concurrency:
  group: python-publish-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Check if this is a Python release (skip CLI-only releases)
  check-release:
    name: Check if Python release
    runs-on: ubuntu-latest
    outputs:
      should_publish: ${{ steps.check.outputs.should_publish }}
    steps:
      - name: Check release tag
        id: check
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "should_publish=true" >> $GITHUB_OUTPUT
            echo "Manual trigger - will publish"
          elif [[ "${{ github.ref }}" == *"-python"* ]] || [[ "${{ github.ref }}" == *"python-"* ]]; then
            echo "should_publish=true" >> $GITHUB_OUTPUT
            echo "Python release tag detected - will publish"
          else
            echo "should_publish=false" >> $GITHUB_OUTPUT
            echo "Not a Python release tag - skipping"
          fi

  build-linux:
    name: Build - Linux (${{ matrix.target }})
    needs: check-release
    if: needs.check-release.outputs.should_publish == 'true'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: [x86_64, aarch64]
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist
          sccache: "true"
          manylinux: auto
          working-directory: crates/redisctl-python

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-linux-${{ matrix.target }}
          path: crates/redisctl-python/dist

  build-macos:
    name: Build - macOS (${{ matrix.target }})
    needs: check-release
    if: needs.check-release.outputs.should_publish == 'true'
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-15-large
            target: x86_64-apple-darwin
          - os: macos-14
            target: aarch64-apple-darwin
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist
          sccache: "true"
          working-directory: crates/redisctl-python

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-macos-${{ matrix.target }}
          path: crates/redisctl-python/dist

  build-windows:
    name: Build - Windows
    needs: check-release
    if: needs.check-release.outputs.should_publish == 'true'
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          args: --release --out dist
          sccache: "true"
          working-directory: crates/redisctl-python

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-windows-x86_64
          path: crates/redisctl-python/dist

  build-sdist:
    name: Build source distribution
    needs: check-release
    if: needs.check-release.outputs.should_publish == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist
          working-directory: crates/redisctl-python

      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: wheels-sdist
          path: crates/redisctl-python/dist

  publish:
    name: Publish to ${{ github.event.inputs.target || 'pypi' }}
    needs: [check-release, build-linux, build-macos, build-windows, build-sdist]
    if: needs.check-release.outputs.should_publish == 'true'
    runs-on: ubuntu-latest
    environment:
      name: ${{ github.event.inputs.target || 'pypi' }}
      url: ${{ github.event.inputs.target == 'testpypi' && 'https://test.pypi.org/project/redisctl/' || 'https://pypi.org/project/redisctl/' }}
    permissions:
      id-token: write # Required for trusted publishing
    steps:
      - name: Download all wheels
        uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          path: dist
          merge-multiple: true

      - name: List wheels
        run: ls -la dist/

      - name: Publish to TestPyPI
        if: github.event.inputs.target == 'testpypi'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/

      - name: Publish to PyPI
        if: github.event.inputs.target != 'testpypi'
        uses: pypa/gh-action-pypi-publish@release/v1
