name: Python Bindings

on:
  push:
    branches: [main]
    paths:
      - "crates/redisctl-python/**"
      - "crates/redis-cloud/**"
      - "crates/redis-enterprise/**"
      - ".github/workflows/python.yml"
  pull_request:
    branches: [main]
    paths:
      - "crates/redisctl-python/**"
      - "crates/redis-cloud/**"
      - "crates/redis-enterprise/**"
      - ".github/workflows/python.yml"

env:
  CARGO_TERM_COLOR: always

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  # Build and test on Linux
  build-linux:
    name: Build - Linux
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Install Rust
        uses: dtolnay/rust-toolchain@7b1c307e0dcbda6122208f10795a713336a9b35a # stable
        with:
          toolchain: stable

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install maturin
        run: pip install maturin

      - name: Cache cargo registry and build
        uses: Swatinem/rust-cache@9d47c6ad4b02e050fd481d890b2ea34778fd09d6 # v2.7.8
        with:
          prefix-key: "v1-rust"
          shared-key: "python-linux"
          workspaces: "crates/redisctl-python"

      - name: Build wheel
        working-directory: crates/redisctl-python
        run: maturin build --release

      - name: Install and test import
        run: |
          pip install target/wheels/*.whl
          python -c "import redisctl; print(f'redisctl version: {redisctl.__version__}')"
          python -c "from redisctl import CloudClient, EnterpriseClient; print('Import successful')"

      - name: Upload wheel
        uses: actions/upload-artifact@v4
        with:
          name: wheel-linux-x86_64
          path: target/wheels/*.whl

  # Build on macOS (both x86_64 and arm64)
  build-macos:
    name: Build - macOS (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-15-large
            target: x86_64-apple-darwin
          - os: macos-14
            target: aarch64-apple-darwin
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Install Rust
        uses: dtolnay/rust-toolchain@7b1c307e0dcbda6122208f10795a713336a9b35a # stable
        with:
          toolchain: stable
          targets: ${{ matrix.target }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install maturin
        run: pip install maturin

      - name: Cache cargo registry and build
        uses: Swatinem/rust-cache@9d47c6ad4b02e050fd481d890b2ea34778fd09d6 # v2.7.8
        with:
          prefix-key: "v1-rust"
          shared-key: "python-macos-${{ matrix.target }}"
          workspaces: "crates/redisctl-python"

      - name: Build wheel
        working-directory: crates/redisctl-python
        run: maturin build --release --target ${{ matrix.target }}

      - name: Install and test import
        run: |
          pip install target/wheels/*.whl
          python -c "import redisctl; print(f'redisctl version: {redisctl.__version__}')"

      - name: Upload wheel
        uses: actions/upload-artifact@v4
        with:
          name: wheel-macos-${{ matrix.target }}
          path: target/wheels/*.whl

  # Build on Windows
  build-windows:
    name: Build - Windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Install Rust
        uses: dtolnay/rust-toolchain@7b1c307e0dcbda6122208f10795a713336a9b35a # stable
        with:
          toolchain: stable

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install maturin
        run: pip install maturin

      - name: Cache cargo registry and build
        uses: Swatinem/rust-cache@9d47c6ad4b02e050fd481d890b2ea34778fd09d6 # v2.7.8
        with:
          prefix-key: "v1-rust"
          shared-key: "python-windows"
          workspaces: "crates/redisctl-python"

      - name: Build wheel
        working-directory: crates/redisctl-python
        run: maturin build --release

      - name: Install and test import
        run: |
          pip install (Get-ChildItem target/wheels/*.whl).FullName
          python -c "import redisctl; print(f'redisctl version: {redisctl.__version__}')"

      - name: Upload wheel
        uses: actions/upload-artifact@v4
        with:
          name: wheel-windows-x86_64
          path: target/wheels/*.whl

  # Run Python tests
  test:
    name: Python Tests
    needs: build-linux
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Download wheel
        uses: actions/download-artifact@v4
        with:
          name: wheel-linux-x86_64
          path: dist/

      - name: Install wheel and test dependencies
        run: |
          pip install dist/*.whl
          pip install pytest pytest-asyncio

      - name: Run tests
        working-directory: crates/redisctl-python
        run: pytest tests/ -v || echo "No tests yet - skipping"

  # Status check
  python-ci-status:
    name: Python CI Status
    runs-on: ubuntu-latest
    needs: [build-linux, build-macos, build-windows, test]
    if: always()
    steps:
      - name: Check status
        run: |
          if [[ "${{ needs.build-linux.result }}" != "success" ]]; then
            echo "Linux build failed"
            exit 1
          fi
          # macOS and Windows are optional for now
          echo "Python CI passed!"
